<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styleGoogle.css" />
</head>

<body>
    <header>
        <div class="header-left">
            <a class="about underlined">About</a>
            <a class="store underlined">Store</a>
        </div>

        <div class="header-right">
            <a class="gmail underlined">Gmail</a>
            <a class="images underlined">Images</a>

            <!-- <div class="apps"> need this popup in a div? -->
                <a class="apps">
                    <img class="apps-image" src="./Images/apps.svg" alt="Apps Image" height="30px" />
                    <div class="apps-popup popup" hidden id="apps-popup-popup">Google apps</div> <!-- hover popup - where does this go?-->
                </a>
            <!-- </div> -->
            <!-- <div class="account"> need this popup in a div? -->
                <a class="google-account">
                    <img class="google-account-image" src="./Images/account.png" alt="Account Image" height="35px" />
                    <div class="google-account-popup popup" hidden id="google-account-popup" ><span id="inline-text"></span>Google account</span><span>Thomas Black</span><span>Example@gmail.com</span></div> <!-- hover popup - where does this go?-->
                </a>
            <!-- </div> -->
        </div>
    </header>

    <div class="upper-main">
        <img class="google-image" src="./Images/google.png" alt="Apps Image" height="110px" />
    </div>

    <div class="middle-main">
        <div class="search-bar">
            <img class="magnifying-glass" src="./Images/magnifying-glass.png" alt="Magnifying Glass Image" height="23px" />

            <input class="search-input" >

            <div class="voice"> <!-- need this popup in a div?-->
                <a class="microphone-icon">
                    <img src="./Images/voice.png" alt="microphone Image" height="28px" />
                    <div class="voice-popup popup" hidden id="microphone-popup">Search by voice</div> <!-- hover popup - where does this go?-->
                </a>
            </div>
        </div>
        <div class="two-center-inputs">
            <input class="search input" value="Google Search"></input>
            <input class="lucky input" value="I'm Feeling Lucky"></input>
        </div>
    </div>

    <div class="lower-main">
        <a class="tips underlined">Helpful tips to fact check information online</a>
    </div>
    <footer>
        <div class="footer-left">
            <a class="advertising underlined">Advertising</a>
            <a class="business underlined">Business</a>
            <a class="how-search-works underlined">How Search Works</a>
        </div>

        <div class="footer-center">
            <img src="./Images/carbon.png" alt="Carbon Neutral Image" height="20px" />
            <a class="carbon underlined">Carbon neutral since 2007</a>
        </div>
        
        <div class="footer-right">
            <a class="privacy underlined">Privacy</a>
            <a class="terms underlined">Terms</a>
            <a class="settings underlined">Settings</a>
        </div>
    </footer>
</body>
</html>
